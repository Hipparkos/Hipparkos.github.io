<!DOCTYPE html>
<html lang="fi">
<head>
    <title>Lämpögradientti kartta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div id="map" style="width: 85vw; height: 100vh"></div>
    <div id="sidebar">
        <h3>Lämpögradienttikartta</h3>
        <div id="clock"></div>
        <div id="dateDisplay"></div>
        <label for="userCity">Kaupunki johon haluat lisätä palluran: </label>
        <input type="text" id="userCity" required>
        <button id="weatherBtn">Lisää pallura kartalle</button>
        <div id="cityWeatherResult"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="main.js"></script>
</body>
</html>
